<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="firstName" id="firstNa">
    <input type="text" placeholder="lastName" id="lastNa">
    <button onclick="add()">add</button>

    <script>
        let allUser =[]
        if(localStorage.local){
            allUser=JSON.parse(localStorage.getItem(`local`));
        }
       
        
        const add = () =>{
            let details = {
                firstName : firstNa.value,
                lastName : lastNa.value,

            }
            allUser.push(details)
            localStorage.setItem(`local`, JSON.stringify(allUser))
            let you = JSON.parse(localStorage.getItem(`local`))
            console.log(you)
        }

    </script>
</body>
</html>
